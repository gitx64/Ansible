---
- hosts: myhosts 
  become: true 
  tasks: 

  - name: update repository index 
    apt: 
      update_cache: yes 
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    apt:
      name: apache2
      state: latest 
    when: ansible_distribution == "Ubuntu"

  - name: update repository index 
    dnf: 
      update_cache: yes 
    when: ansible_distribution == "AlmaLinux"

  - name: install apache2 package
    dnf:
      name: httpd
      state: latest 
    when: ansible_distribution == "AlmaLinux"
